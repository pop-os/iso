if loadfont /boot/grub/themes/pop/font.pf2
then
	set gfxmode=auto
	export gfxmode

	insmod video_bochs
	insmod video_cirrus

	if test "${grub_platform}" == "efi"
	then
		insmod efi_gop
		insmod efi_uga
	fi

	if test "${grub_platform}" == "pc"
	then
		insmod ieee1275_fb
		insmod vbe
		insmod vga
	fi

	insmod gfxterm
	terminal_output gfxterm

	insmod gfxmenu
	insmod png

	set theme=/boot/grub/themes/pop/theme.txt
	export theme
fi

set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white
set timeout=10
set timeout_style=menu

# iff we're being loaded as a loopback.cfg, add the needed kernel parameter so
# the initramfs can find the iso file during boot.
# See: https://www.supergrubdisk.org/wiki/Loopback.cfg
# ( There should be a loopback.cfg in the same directory as this grub.cfg
#   which contains only "source /boot/grub/grub.cfg" )
if [ -n "$iso_path" ]; then
	extra_kernel_parameters="$extra_kernel_parameters iso-scan/filename=${iso_path}"
fi

menuentry "Try or Install DISTRO_NAME" --class DISTRO_CODE {
	set gfxpayload=keep
	linux /CASPER_PATH/vmlinuz.efi boot=casper live-media-path=/CASPER_PATH hostname=DISTRO_CODE username=DISTRO_CODE noprompt DISTRO_PARAMS $extra_kernel_parameters ---
	initrd /CASPER_PATH/initrd.gz
}
