if loadfont /boot/grub/themes/pop/font.pf2
then
	set gfxmode=auto
	export gfxmode

	insmod video_bochs
	insmod video_cirrus

	if test "${grub_platform}" == "efi"
	then
		insmod efi_gop
		insmod efi_uga
	fi

	if test "${grub_platform}" == "pc"
	then
		insmod ieee1275_fb
		insmod vbe
		insmod vga
	fi

	insmod gfxterm
	terminal_output gfxterm

	insmod gfxmenu
	insmod png

	set theme=/boot/grub/themes/pop/theme.txt
	export theme
fi

set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white
set timeout=10
set timeout_style=menu

menuentry "Try or Install DISTRO_NAME" --class DISTRO_CODE {
	set gfxpayload=keep
	linux /casper/vmlinuz.efi boot=casper hostname=DISTRO_CODE username=DISTRO_CODE noprompt console-setup/fontsize-text47=16x32 console-setup/fontsize-fb47=16x32 console-setup/charmap47=UTF-8 console-setup/fontsize=16x32 console-setup/fontface47=Terminus ---
	initrd /casper/initrd.gz
}
